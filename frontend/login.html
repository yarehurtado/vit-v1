<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesión - VIT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="body">

    <div class="container">
        <div class="row justify-content-center align-items-center minh-100">
            <div class="col-md-5">
                <div class="card border-0 p-3 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3 title-login">Inicio de Sesión</h3>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control login-input border-0" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control login-input border-0" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <p class="text-login">Necesitas ingresar para continuar</p>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-8">
                                    <a class="login-a" href="recover-password.html">¿Olvidaste tu Contraseña?</a>
                                </div>
                                <div class="form-group col-md-4 text-right">
                                    <button type="submit" onclick="location.href='dashboard.html'" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> ENTRAR</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>

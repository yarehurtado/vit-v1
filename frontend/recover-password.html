<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesión - VIT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="body">

    <div class="container">
        <div class="row justify-content-center align-items-center minh-100">
            <div class="col-md-5">
                <div class="card border-0 p-3 shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="card-title mb-3 title-login">Recuperar Contraseña</h3>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-12">
                                <p class="card-text mb-3">Recupera el acceso a tu cuenta ingresando tu correo electrónico asociado a nuestros servicios</p>
                            </div>
                        </div>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control login-input border-0" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                   <p class="text-login">Ingresa tu correo electrónico</p>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-md-8">    
                                    <a class="login-a" href="login.html"> <i class="fas fa-chevron-left"></i> Regresar</a>
                                </div>
                                <div class="form-group col-md-4 text-right">    
                                    <button type="submit" class="btn btn-primary">RECUPERAR</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>      
        </div>  
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
